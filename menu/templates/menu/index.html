{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'menu/style.css' %}" />
    <title>Menu</title>
  </head>
  <body>
    <ul>
      {% for item in item_list %}
      <li>
        <a href="{% url 'menu:detail' item.id %}"
          >{{item.item_name}}-> {{item.item_desc}} {{item.item_price}}</a
        >
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
