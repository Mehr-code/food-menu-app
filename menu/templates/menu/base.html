<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اپلیکیشن منو</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- نوار بالایی -->
    <nav class="bg-blue-600 text-white">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- لوگو سمت راست -->
          <a href="{% url 'menu:index' %}" class="font-extrabold text-2xl">
            اپلیکیشن غذا
          </a>

          <!-- دکمه همبرگر برای موبایل سمت چپ -->
          <div class="flex lg:hidden">
            <button id="menu-btn" class="text-white focus:outline-none">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>

          <!-- لینک‌ها دسکتاپ سمت چپ -->
          <div class="hidden lg:flex space-x-6 rtl:space-x-reverse">
            <a href="#" class="hover:text-yellow-300 transition-colors"
              >تماس با ما</a
            >
            <a href="#" class="hover:text-yellow-300 transition-colors">آدرس</a>
            <a href="#" class="hover:text-yellow-300 transition-colors"
              >درباره ما</a
            >
          </div>
        </div>

        <!-- منوی موبایل -->
        <div
          id="mobile-menu"
          class="hidden lg:hidden mt-2 flex flex-col space-y-2 px-2 text-right"
        >
          <a href="#" class="hover:text-yellow-300 transition-colors"
            >تماس با ما</a
          >
          <a href="#" class="hover:text-yellow-300 transition-colors">آدرس</a>
          <a href="#" class="hover:text-yellow-300 transition-colors"
            >درباره ما</a
          >
        </div>
      </div>
    </nav>

    {% if messages %}
    <div class="max-w-3xl mx-auto mt-6 space-y-3 px-4">
      {% for message in messages %}
      <div
        class="p-4 rounded-xl text-sm font-medium shadow-md border {% if message.tags == 'success' %} bg-green-50 text-green-700 border-green-200 {% elif message.tags == 'error' %} bg-red-50 text-red-700 border-red-200 {% elif message.tags == 'warning' %} bg-yellow-50 text-yellow-700 border-yellow-200 {% else %} bg-blue-50 text-blue-700 border-blue-200 {% endif %}"
      >
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- محتوای اصلی -->
    <main class="p-6">{% block body %} {% endblock %}</main>
  </body>
  <script>
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("mobile-menu");
    const flashMessages = document.querySelectorAll(".flash-msg");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });

    flashMessages.forEach((msg) => {
      setTimeout(() => {
        msg.classList.add("opacity-0");
      }, 3000);

      setTimeout(() => {
        msg.remove();
      }, 3800);
    });
  </script>
</html>
