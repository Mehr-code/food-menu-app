<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ویرایش پروفایل</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8">
        <!-- Header -->
        <div class="text-center mb-8">
          <h1 class="text-2xl font-extrabold text-gray-800">ویرایش پروفایل</h1>
          <p class="text-sm text-gray-500 mt-1">اطلاعاتت رو به‌روز کن</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="space-y-8">
          {% csrf_token %}

          <!-- Avatar Section -->
          <div class="flex justify-center">
            <label class="relative group cursor-pointer">
              <img
                src="{{ user.profile.image.url }}"
                class="w-28 h-28 rounded-full object-cover border shadow"
                id="profile-preview"
              />

              <!-- overlay -->
              <div
                class="absolute inset-0 rounded-full bg-black/50 text-white flex items-center justify-center opacity-0 group-hover:opacity-100 transition text-sm font-semibold"
              >
                تغییر عکس
              </div>

              <input type="file" name="image" class="hidden" />
            </label>
          </div>

          <!-- Location -->
          <div>
            <label
              for="{{ form.location.id_for_label }}"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              موقعیت مکانی
            </label>

            <input
              type="text"
              name="location"
              value="{{ form.location.value|default:'' }}"
              placeholder="مثلاً: تهران، ایران"
              class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Actions -->
          <div class="space-y-3 pt-4">
            <button
              type="submit"
              class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-500 transition active:scale-[0.99]"
            >
              ذخیره تغییرات
            </button>

            <a
              href="{% url 'users:profile' %}"
              class="block text-center text-sm text-gray-500 hover:text-gray-700 transition"
            >
              انصراف و بازگشت
            </a>
          </div>
        </form>
      </div>
    </div>

    <script>
      const input = document.querySelector('input[type="file"]');
      const preview = document.getElementById("profile-preview");

      input?.addEventListener("change", () => {
        const file = input.files[0];
        if (file) preview.src = URL.createObjectURL(file);
      });
    </script>
  </body>
</html>
